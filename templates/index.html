<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Estimator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1><i class="bi bi-activity"></i> Insurance Estimator</h1>
    <form method="POST" action="/predict">
      <div class="form-group">
        <label><i class="bi bi-person-circle"></i> Age</label>
        <input type="number" name="age" required>
      </div>
      <div class="form-group">
        <label><i class="bi bi-body-text"></i> BMI</label>
        <input type="number" step="0.1" name="bmi" required>
      </div>
      <div class="form-group">
        <label><i class="bi bi-people"></i> Number of Children</label>
        <input type="number" name="children" required>
      </div>
      <div class="form-group">
        <label><i class="bi bi-gender-ambiguous"></i> Sex</label>
        <select name="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label><i class="bi bi-wind"></i> Smoker</label>
        <select name="smoker">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <button type="submit"><i class="bi bi-cash-coin"></i> Estimate Insurance</button>
    </form>

    {% if prediction %}
      <div class="result">
        <i class="bi bi-currency-dollar"></i>
        Estimated Insurance Cost: <strong>${{ prediction }}</strong>
      </div>
    {% endif %}
  </div>
  <footer>
    <p>
      <i class="bi bi-c-circle-fill"></i>
      <strong>Rodrigo H.J.T</strong>   Â© 2025<br>
      <i class="bi bi-person-check-fill"></i>
      All rights reserved
    </p>
    <div class="license-badge">
        <a href="https://opensource.org/licenses/MIT" target="_blank" style="text-decoration: none; color: #ffffff;">
          <i class="bi bi-file-earmark-code-fill"></i> Licensed under the <strong>MIT License</strong>
        </a>
      </div>
      
  </footer>
  
  
</body>
</html>
